<ion-view>
  <ion-nav-title>Buttons</ion-nav-title>


  <ion-content padding="true">
    <button ng-click="vibration([2000,1000,2000])" class="button button-outline button-block button-dark">
      Vibro
    </button>
    <button ng-click="playAudio(android_asset/www/audio/song.mp3)" class="button button-outline button-block button-dark">
      Play
    </button>
  </ion-content>

</ion-view>

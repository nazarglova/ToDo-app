<ion-view hide-back-button="true" title="Buttons">
  <ion-content padding="true">
    <button ng-click="vibration([500,100,1000])" class="button button-outline button-block button-dark">
      Vibro
    </button>
    <button ng-click="play('/android_asset/www/audio/song.mp3')" class="button button-outline button-block button-dark">
      Play
    </button>
    <div class="error">
      {{$error}}
    </div>
  </ion-content>
</ion-view>

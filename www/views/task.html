<div class="modal">
  <ion-header-bar class="bar-secondary">
    <h1 class="title" ng-if="currentTaskId == -1">New task</h1>
    <h1 class="title" ng-if="currentTaskId > -1">Edit task</h1>
    <button class="button button-clear button-positive" ng-click="closeTask()">Cancel</button>
  </ion-header-bar>

  <ion-content>
    <form name="taskForm" ng-submit="submitTask(activeTask)">
      <div class="list">
        <label class="item-input">
          <input name="title" type="text" placeholder="What do?" ng-model="activeTask.title" required>
        </label>
        <div class="form-errors" >
          <span class="form-error" ng-show="taskForm.title.$invalid">
            Arrea can't be empty!
          </span>
        </div>
        <label class="item-input">
          <textarea placeholder="Description" ng-model="activeTask.description" ></textarea>
        </label>
        <ul class="list">
          <li class="item item-toggle">
            <span class="toggle-item">Done</span>
            <label class="toggle toggle-positive">
              <input type="checkbox" ng-model="activeTask.done">
              <span class="track">
              <span class="handle"></span>
            </span>
            </label>
          </li>
        </ul>
        <div class="padding">
          <button type="submit" class="button button-block button-positive" ng-if="currentTaskId == -1" ng-disabled="taskForm.$invalid">Add</button>
          <button type="submit" class="button button-block button-positive" ng-if="currentTaskId > -1" ng-disabled="taskForm.$invalid">Save</button>
        </div>
      </div>

    </form>
  </ion-content>
</div>
